<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BookStore</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-gradient" ;>
    <div class="container-fluid">
      <a class="navbar-brand">BookStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <div class="filters"></div>
          </li>
          <li class="nav-item">
            <div class="sortingOptions"></div>
          </li>
        </ul>
        <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapseExample"
          aria-expanded="false" aria-controls="collapseExample" id="checkout">
          Shopping Cart (<span class="cartItems">0</span>)
        </button>
      </div>
    </div>
  </nav>
  <main>
    <div class="row">
      <div class="col-12">

        <div class="collapse" id="collapseExample">
          <div class="card card-body">
            <div class="showBook row"></div>
            <ul class="cartList"></ul>
            <div class="d-inline-block"><b>Total: <span class="cartTotal">0</span> SEK</b></div>
            <ul class="cartList"></ul>
          </div>
        </div>
      </div>
    </div>
    <div class="bookList row"></div>
  </main>
  <footer class="footer mt-auto py-3 bg-gradient">
    Fredrik Johnsson &copy; 2023
  </footer>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
